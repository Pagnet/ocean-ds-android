name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          # we actually need "github.event.pull_request.commits + 1" commit
          fetch-depth: 0

      - name: Build the app
        run: ./gradlew build

      - name: Lint commit message
        uses: wagoid/commitlint-github-action@v3
