def gprBaseUrl = "https://maven.pkg.github.com"
def gprRepoOwner = "Pagnet"
def gprRepoId = "ocean-ds-android"

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: 'dependencies.gradle'
    ext {
        kotlin_version = '1.3.72'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleBuildToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.kezong:fat-aar:1.2.15'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven {
            name = "github-packages-maven-repo"
            url = uri("$gprBaseUrl/$gprRepoOwner/$gprRepoId")

            credentials {
                username = System.getenv("GPR_USER")
                password = System.getenv("GPR_API_KEY")
            }
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}